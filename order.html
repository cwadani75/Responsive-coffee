<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .checkout-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-section {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .section-title {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #495057;
        }
        .btn-checkout {
            background-color: #28a745;
            color: white;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }
        .btn-checkout:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container checkout-container">
        <div class="form-header">
            <h2>Complete Your Purchase</h2>
            <p class="text-muted">Please fill in your details to complete your order</p>
        </div>

        <form id="checkoutForm" style="margin-bottom: 40px; margin-top: 30px;">
            <!-- Personal Information Section -->
            <div class="form-section">
                <h4 class="section-title">Personal Information</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name*</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name*</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address*</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number*</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
            </div>

            <!-- Shipping Address Section -->
            <div class="form-section">
                <h4 class="section-title">Shipping Address</h4>
                <div class="mb-3">
                    <label for="address" class="form-label">Street Address*</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                    <label for="address2" class="form-label">Apartment, Suite, etc. (optional)</label>
                    <input type="text" class="form-control" id="address2">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label">City*</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="state" class="form-label">State/Province*</label>
                        <input type="text" class="form-control" id="state" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="zip" class="form-label">ZIP/Postal Code*</label>
                        <input type="text" class="form-control" id="zip" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="country" class="form-label">Country*</label>
                        <select class="form-select" id="country" required>
                            <option value="">Select Country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="KE">Kenya</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- Payment Method Section -->
            <div class="form-section">
                <h4 class="section-title">Payment Method</h4>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard" checked>
                    <label class="form-check-label" for="creditCard">
                        Credit/Debit Card
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                    <label class="form-check-label" for="paypal">
                        PayPal
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="mpesa" value="mpesa">
                    <label class="form-check-label" for="mpesa">
                        M-Pesa
                    </label>
                </div>

                <!-- Credit Card Details (shown by default) -->
                <div id="creditCardDetails">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number*</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="expiryDate" class="form-label">Expiry Date*</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvv" class="form-label">CVV*</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cardName" class="form-label">Name on Card*</label>
                        <input type="text" class="form-control" id="cardName">
                    </div>
                </div>

                <!-- PayPal/M-Pesa details would appear here when selected -->
            </div>

            <!-- Order Summary Section -->
            <div class="form-section">
                <h4 class="section-title">Order Summary</h4>
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>Shipping</span>
                    <span id="shipping">$5.00</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>Tax</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="d-flex justify-content-between fw-bold fs-5 mt-3">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
            </div>

            <!-- Terms and Submit -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>*
                </label>
            </div>

            <button type="submit" class="btn btn-checkout">Complete Purchase</button>
        </form>
    </div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Gather form data
            const formData = {
                personalInfo: {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value
                },
                shippingAddress: {
                    address: document.getElementById('address').value,
                    address2: document.getElementById('address2').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    zip: document.getElementById('zip').value,
                    country: document.getElementById('country').value
                },
                paymentMethod: document.querySelector('input[name="paymentMethod"]:checked').value,
                paymentDetails: {
                    cardNumber: document.getElementById('cardNumber')?.value,
                    expiryDate: document.getElementById('expiryDate')?.value,
                    cvv: document.getElementById('cvv')?.value,
                    cardName: document.getElementById('cardName')?.value
                },
                orderSummary: {
                    subtotal: document.getElementById('subtotal').textContent,
                    shipping: document.getElementById('shipping').textContent,
                    tax: document.getElementById('tax').textContent,
                    total: document.getElementById('total').textContent
                },
                agreedToTerms: document.getElementById('terms').checked
            };
    
            try {
                // Send POST request to your backend
                const response = await fetch('http://localhost:3000/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
    
                if (response.ok) {
                    const result = await response.json();
                    alert('Order submitted successfully!');
                    // Optionally redirect or clear the form
                    // window.location.href = 'success.html';
                } else {
                    throw new Error('Failed to submit order');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting your order. Please try again.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
